<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standardizer</title>
    <link rel="stylesheet" href="/bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/standardizer.css">

</head>

<body class="w-100 h-100 p-0 m-0">
    <header id="addNavbar" class="w-100 h-100"></header>
    <section class="container-fluid p-4 w-100 h-100">
        <div class="row">
            <div class="col-md-10">
                <div class="">
                    <button type="button" class="btn menubuttonbg text-secondary rounded getAccountBtnValue mx-1"
                        data="Assets">Assets</button>
                    <button type="button" class="btn menubuttonbg text-secondary rounded getAccountBtnValue mx-1"
                        data="Liabilities">Liability</button>
                    <button type="button" class="btn menubuttonbg text-secondary rounded getAccountBtnValue mx-1"
                        data="Equity">Equity/Capital</button>
                    <button type="button" class="btn menubuttonbg text-secondary rounded getAccountBtnValue mx-1"
                        data="Revenue">Revenue</button>
                    <button type="button" class="btn menubuttonbg text-secondary rounded getAccountBtnValue mx-1"
                        data="COGS">CoGS</button>
                    <button type="button" class="btn menubuttonbg text-secondary rounded getAccountBtnValue mx-1"
                        data="Expense">G&A
                        Expenses</button>
                    <button type="button" class="btn menubuttonbg text-secondary rounded getAccountBtnValue mx-1"
                        data="Other Rev & Exp">Other
                        Revenue &
                        Expenses</button>
                </div>
            </div>

            <div class="col-md-2">
                <button type="button" class=" btn btn-sm btnSubmit text-white float-end" id="finalSubmit">Submit</button>
                <br>
                <p class="lastupdateFontSize text-end mt-2">Last Updated on 08-07-2020 at 10:45am</p>
            </div>

        </div>
        <div class="row mt-4 fontsizeForMaindiv">
            <div class="col-md-12">
                <div class="text-start fw-bold">
                    <p class="humanUpdateFont"><span class="pe-1"><i class="fa-regular fa-circle"></i></span> Human
                        Updated</p>
                </div>
            </div>
        </div>


        <div class="row mt-1 fontsizeForMaindiv">
            <div class="col-md-3">
                <div class="text-start">

                    <p class="fw-bold">Source Account Structure</p>

                    <div class="border-1 rounded">
                        <p class="text-white p-2 mb-2 sourceAccountBg border-1 rounded">Balance Sheet Accounts</p>

                    </div>

                    <div id="sourceAccountData">

                    </div>
                </div>
            </div>
            <div class="col-md-6">

                <div class="row">
                    <p class="fw-bold">Likely Destination Account</p>
                    <div class="col-md-4">
                        <div class="text-start">

                            <div class="border-1 rounded">
                                <p class="text-white p-2 mb-2 dropableDivBg1 border-1 rounded">Most Likely</p>
                                <div id="mostLikelyData">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-start">

                            <div class="border-1 rounded">
                                <p class="text-white p-2 mb-2 dropableDivBg2 border-1 rounded">Likely</p>
                                <div id="likelyData">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-start">

                            <div class="border-1 rounded">
                                <p class="text-white p-2 mb-2 dropableDivBg3 border-1 rounded">Possible</p>
                                <div id="possibleData">

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
            <div class="col-md-3">
                <div class="text-start">
                    <p class="fw-bold">Destination Account Structure</p>

                    <div class="">
                        <div class="border-1 rounded bgDestination">
                            <p class="text-white p-2 mb-2">Balance Sheet Accounts</p>
                        </div>

                        <nav id="menu-container" class="arrow border-1 rounded">
                            <div id="btn-nav-previous">
                                <i class="fa-solid fa-chevron-left"></i>
                            </div>
                            <div id="btn-nav-next">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                            <div class="menu-inner-box">
                                <div class="menu m-0 px-3">

                                    <button type="button" class=" border-0 menu-item px-2 p-0 ms-4"
                                        data="All">All</button>
                                    <button type="button" class=" border-0 menu-item px-2 p-0 m-0"
                                        data="Assets">Assets</button>
                                    <button type="button" class=" border-0 menu-item px-2 p-0 m-0"
                                        data="Liabilities">Liability</button>
                                    <button type="button" class=" border-0 menu-item px-2 p-0 m-0"
                                        data="Equity">Equity/Capital</button>
                                    <button type="button" class=" border-0 menu-item px-2 p-0 m-0"
                                        data="Revenue">Revenue</button>
                                    <button type="button" class=" border-0 menu-item px-2 p-0 m-0"
                                        data="COGS">CoGS</button>
                                    <button type="button" class=" border-0 menu-item px-2 p-0 m-0" data="Expense">G&A
                                        Expenses</button>
                                    <button type="button" class=" border-0 menu-item px-2 p-0 me-4"
                                        data="Other Rev & Exp">Other Revenue &
                                        Expenses</button>
                                        <a class="menu-item" href="" at="">All</a>
                                      
                                    <!-- <a class="menu-item" href="?at=All" at="All">All</a>
                                        <a class="menu-item" href="?at=Assets" at="Assets">Assets</a>
                                        <a class="menu-item" href="?at=Liability" at="Liability">Liability</a>
                                        <a class="menu-item" href="?at=Equity/Capital"
                                            at="Equity/Capital">Equity/Capital</a>
                                        <a class="menu-item" href="?at=Revenue" at="Revenue">Revenue</a>
                                        <a class="menu-item" href="?at=CoGS" at="CoGS">CoGS</a>
                                        <a class="menu-item" href="?at=G&A Expenses" at="G&A Expenses">G&A
                                            Expenses</a>
                                        <a class="menu-item" href="?at=Other Revenue & Expenses"
                                            at="Other Revenue & Expenses">Other Revenue & Expenses</a> -->

                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="">
                        <div class="searchDiv">
                            <input type="search" class="p-2 mb-2 w-100" placeholder="Search Account Here">

                        </div>

                    </div>
                    <div id="masterData">

                    </div>
                </div>
            </div>
        </div>


    </section>

    <script src="/bs5/jquery-3.6.3.min.js"></script>
    <script src="/bs5/js/bootstrap.min.js"></script>
    <script src="/js/standardizer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
        integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
        integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
